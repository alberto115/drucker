version: '3'

services:
  nginx:
    image: nginx:latest
    working_dir: /var/www/html/docroot
    ports:
      - "80:80"
      - "443:443"
    links:
      - db:${APP_URL}
      - fpm
    volumes:
      - ./etc/nginx/conf.d:/etc/nginx/conf.d:cached
      - ./etc/nginx//ssl:/etc/nginx/ssl:cached
      - ./:/var/www/html:cached

  fpm:
    image: catchdigital/php:7.2.8-fpm
    working_dir: /var/www/html/docroot
    env_file: .env
    expose:
      - 9000
    links:
      - db:${APP_URL}
    volumes:
      - ./docker/etc/php/config.ini:/usr/local/etc/php/conf.d/x-config.ini:cached
      - ./.:/var/www/html:cached

  db:
    image: percona:5.7
    ports:
      - "3306:3306"
    volumes:
       - drucker-db:/var/lib/mysql
       - ./etc/mysql/conf.d:/etc/mysql/conf.d:cached
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}

