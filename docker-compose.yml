version: '2.1'
services:
  nginx:
    image: nginx:latest
    env_file: .env
    working_dir: /var/www/html
    ports:
      - "${APP_PORT}:443"
    links:
      - db:${APP_URL}
      - fpm
    volumes_from:
      - data
    volumes:
      - ./etc/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./etc/nginx/ssl:/etc/nginx/ssl

  fpm:
    image: catchdigital/php:7.1.2-fpm
    expose:
      - 9000
    links:
      - db:${APP_URL}
    volumes_from:
      - data

  data:
    image: tianon/true
    volumes:
      - ./.:/var/www/html

  db:
    image: percona:5.7
    env_file: .env
    ports:
      - "3306:3306"
    volumes_from:
      - data
    volumes:
       - /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}

