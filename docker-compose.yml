nginx:
  image: nginx:latest
  working_dir: /var/www/html
  ports:
    - "81:80"
  links:
    - db:localhost
    - fpm
  volumes_from:
    - data
  volumes:
    - ./etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf 

fpm:
  image: php:7-fpm
  expose:
    - 9000
  links:
    - db:vm.local
  volumes_from:
    - data

data:
  image: tianon/true
  volumes:
    - ./src:/var/www/html

db:
  image: percona:5.7
  expose:
    - 3306
  volumes_from:
    - data
  volumes:
     - /var/lib/mysql
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: homestead
    MYSQL_USER: root

